<template>
    <div class="app slds-var-p-around_medium" >
        <div class="box">
            <h1>BMI Calculator</h1>
        <template if:true={result}>
            <section>
                <h2>Your BMI value is:</h2>
                <div class="bmi-reult">{bmiValue}</div>
                <h2>So you are:</h2>
                <div class="bmi-reult">{result}</div>
                <button class="slds-button slds-button_neutral slds-button_stretch coustom-button slds-var-m-bottom_medium recalculate" onclick={reCalculate}>Re-calculate</button>
            </section>
        </template>

            <template if:false={result}>
            <form onsubmit={handelSubmit}>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <label class="slds-form-element__label" for="text-input-height">Height(cm)</label>
                    <div class="slds-form-element__control">
                    <input type="number" id="text-input-height" name="height" value={height} onchange={mainhandler} min="0" placeholder="Please entre your Height in cm" required class="slds-input" />
                    </div>
                    </div>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <label class="slds-form-element__label" for="text-input-weight">Weight(kg)</label>
                    <div class="slds-form-element__control">
                    <input type="number" id="text-input-weight" name="weight" value={weight} onchange={mainhandler} min="0" placeholder="Please entre your Weight in kg" required class="slds-input" />
                    </div>
                    </div>
                    <button class="slds-button slds-button_neutral slds-button_stretch coustom-button slds-var-m-bottom_medium">Calculate</button>
            </form>
            </template>

            <div class="info-wrapper">
                <h2>What your BMI means</h2>
                <p class="slds-var-m-bottom_medium">Once you have measure your BMI, you can determine your health weight range. If your BMI is:</p>
                <div class="slds-text-color_error slds-text-heading_medium">
                <h3 >Under 18.5</h3>
            </div>
                <p class="slds-var-m-bottom_medium">You are underweight</p>
                <div class="slds-text-color_success slds-text-heading_medium">
                <h3 >Between 18.5 to 24.9</h3>
                </div>
                <p class="slds-var-m-bottom_medium">You are a healthy person with health weight range</p>
                <div class="slds-text-color_error slds-text-heading_medium">
                <h3 class="slds-text-color_error">25 to 29.9</h3>
            </div>
                <p class="slds-var-m-bottom_medium">You are overweight</p>
                <div class="slds-text-color_error slds-text-heading_medium">
                <h3 class="slds-text-color_error">Over 30</h3>
            </div>
                <p class="slds-var-m-bottom_medium">You are Obese.</p>
            </div>

        </div>
    </div>
</template>
